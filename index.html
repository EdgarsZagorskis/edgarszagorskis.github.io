<!DOCTYPE html>
<html lang="en" style="border: 1px solid green;  height: 100%; margin:0; box-sizing:border-box">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>XNF</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body style="border: 1px solid blue; height: 100%; margin:0; box-sizing:border-box">
<table style="width:100%;height:100%;;box-sizing:border-box"><tr><td style="border: 1px solid white">
  
  <div style="text-align:center; height: 200px; background: rgba(255,255,255,.5); border-radius:1em; margin: 0 100px; position: relative">

   <button id="dasbutton" style="width: 30px; height: 30px; display:block; top:0; left: 0;position:absolute;">xnf</button>

  </div>
  
  </td></tr></table>

<script type="text/javascript">
document.getElementById('dasbutton')
  .addEventListener('keyup', (e)=>{
const topNow = parseInt(e.target.style.top);
const leftNow = parseInt(e.target.style.left);
if (e.code==="ArrowLeft"){
  e.target.style.left=leftNow-10+"px"
}
if (e.code==="ArrowRight"){
  e.target.style.left=leftNow+10+"px"
}
if (e.code==="ArrowUp"){
  e.target.style.top=topNow-10+"px"
}
if (e.code==="ArrowDown"){
  e.target.style.top=topNow+10+"px"
}
  });
</script>

</body>

</html>
